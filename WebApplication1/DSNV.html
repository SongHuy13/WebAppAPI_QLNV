    <script>
        $(document).ready(function () {
            LoadData();
        });
        var count = 0;
        var manv = "nv";
        var host = "https://localhost:44391/api";
        var x = document.getElementById("myDialog");

        function LoadData() {
            $.ajax({
                //host 
                url: host + '/NhanVien/DSNV',
                type: 'GET',
                success: function (rs) {
                    console.log(rs);
                    var str = "";

                    $.each(rs, function (i, item) {
                        var idnv = "";
                        idnv = manv + count;
                        str += "<tr>";
                        str += "<td style='text-align: center' ><a href='#' onclick='javascript:showDialog(\"" + item.maNV + "\")' id='idNhanVien'>" + item.maNV + "</a></td>";
                        str += "<td style='text-align: center'><a class='ho-ten'>" + item.hoTen + "</a></td>";
                        str += "<td style='text-align: center'>" + item.namSinh + "</td>";
                        str += "<td style='text-align: center'>" + (item.gioiTinh == false ? "Nữ" : "Nam") + "</td>";
                        str += "</a></tr>";
                        count++;
                    });

                    $('#load_data').html(str);
                }
            });
        }
        function showDialog(maNV) {
            x.showModal();
            $.ajax({
                url: host + '/NhanVien/FindByMaNV:' + maNV,
                type: 'GET',
                success: function (nv) {
                    console.log(nv);
                    $('#idnv').val(nv.maNV);
                    $('#ho-ten').val(nv.hoTen);
                    if (nv.gioiTinh == true) {
                        $("#male").prop("checked", true);
                    }
                    else {
                        $("#female").prop("checked", true);
                    }
                    $('#year').val(nv.namSinh);
                }
            });
        }
        // Data
        function validateData() {
            var txtID = $("#idnv").val();
            var txtName = $("#ho-ten").val();
            var sex = $('input[name="radioBtnClass"]:checked').val();
            var txtYear = $("#year").val();
            var errMsg = "";
            var errCount = 0;
            if (txtName.length <= 0) {
                errCount++;
                errMsg += "<li>Please enter Name.</li>";
            }
            if (txtID.length <= 0) {
                errCount++;
                errMsg += "<li>Please enter Email.</li>";
            }
            if (txtYear.length <= 0) {
                errCount++;
                errMsg += "<li>Please enter Age.</li>";
            }
            if (errCount > 0) {

                $(".errMsg ul").remove()
                $(".errMsg").append("<ul>" + errMsg + "</ul>");
                $(".errMsg").slideDown('slow');
            }
            return errCount;
        }
        // Update 
        function updateData() {
            var errCount = validateData();
            if (errCount == 0) {
                var txtID = $("#idnv").val();
                var txtName = $("#ho-ten").val();
                var sex = $('input[name="radioBtnClass"]:checked').val();
                var txtYear = $("#year").val();
                $.ajax({
                    type: "POST",
                    url: host + '/NhanVien/Edit:' + txtID,
                    data: "{maNV:'" + txtID + "',hoTen:'" + txtName + "',namSinh:'" + txtYear + "',gioiTinh:'" + sex + "'}",
                    contentType: "application/json; charset=utf-8",
                    datatype: "jsondata",
                    async: "true",
                    success: function (response) {
                        $(".errMsg ul").remove();
                        var myObject = eval('(' + response.d + ')');
                        if (myObject > 0) {
                            bindData();
                            $(".errMsg").append("<ul><li>Data updated successfully</li></ul>");
                        }
                        else {
                            $(".errMsg").append("<ul><li>Opppps something went wrong.</li></ul>");
                        }
                        $(".errMsg").show("slow");
                        clear();
                    },
                    error: function (response) {
                        alert(response.status + ' ' + response.statusText);
                    }
                });
            }
        }

        function closeDialog() {
            x.close();
        }
        (function () {
            let year_selected = (new Date).getDate(); // current year
            let option = '';
            option = '<input list="years" name="year" id="year">< datalist id = "years" > '; // first option
            let year = new Date().getFullYear();
            for (let i = 1900; i <= year; i++) {
                let year = (i <= 9) ? '0' + i : i;
                let selected = (i === year_selected ? ' selected' : '');
                option += '<option value="' + year + '"' + selected + '>' + year + '</option>';
            }
            option += '</datalist>';
            document.getElementById("year").innerHTML = option;
        })();
