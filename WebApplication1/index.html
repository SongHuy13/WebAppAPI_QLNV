        $(document).ready(function () {

        var host = "https://localhost:44391/api";
        var x = document.getElementById("myDialog");

        function LoadData() {
            $.ajax({
                //host
                url: host + '/NhanVien/DSNV',
                type: 'GET',
                success: function (rs) {
                    console.log(rs);
                    var str = "";

                    $.each(rs, function (i, item) {
                        str += "<tr>";
                        str += "<td style='text-align: center' ><a href='#' onclick='javascript:showDialog(\"" + item.maNV + "\")' id='idNhanVien'>" + item.maNV + "</a></td>";
                        str += "<td style='text-align: center'><a class='ho-ten'>" + item.hoTen + "</a></td>";
                        str += "<td style='text-align: center'>" + item.namSinh + "</td>";
                        str += "<td style='text-align: center'>" + (item.gioiTinh == false ? "Nữ" : "Nam") + "</td>";
                        str += "</a></tr>";

                    });

                    $('#load_data').html(str);
                }
            });
        }
        function showDialog(maNV) {
            x.showModal();
            $.ajax({
                url: host + '/NhanVien/FindByMaNV:' + maNV,
                type: 'GET',
                success: function (nv) {
                    console.log(nv);
                    $('#idnv').val(nv.maNV);
                    $('#ho-ten').val(nv.hoTen);
                    if (nv.gioiTinh == true) {
                        $("#male").prop("checked", true);
                    }
                    else {
                        $("#female").prop("checked", true);
                    }
                    $('#year').val(nv.namSinh);
                }
            });
        }
        function closeDialog() {
            x.close();
        }
        
        // UPDATE 2
        $("body").on("click", "#save", function (e) {
            e.preventDefault();
            e.stopImmediatePropagation();
            var _staff = {};
            _staff.maNV = $("#idnv").val();
            _staff.hoTen = $("#ho-ten").val();
            _staff.gioiTinh = $('input[class="radioBtnClass"]:checked').val() === 'true' ? true : false;
            _staff.namSinh = $("#year").val();
            var data = {
                'maNV': $('#idnv').val(),
                'hoTen': $('#ho-ten').val(),
                'namSinh': $('#year').val(),
                'gioiTinh': $('input[class="radioBtnClass"]:checked').val()
            }
            $.ajax({
                url: host + '/NhanVien/Edit/' + _staff.maNV,
                type: 'PUT',
                data: JSON.stringify(_staff),
                contentType: "application/json; charset=utf-8",
                dataType: 'html',
                success: function (r) {
                    // console.log(r);
                    if (r) {
                        alert("Staff record updated.");
                    } else {
                        alert("Staff not found.");
                    }
                    closeDialog();
                    LoadData();
                }
            });
        });
