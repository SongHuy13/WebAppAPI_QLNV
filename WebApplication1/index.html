    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="modal fade" id="Edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="background-color: blanchedalmond;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Cập nhật thông tin nhân viên
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label for="">Mã nhân viên</label>
                        <input type="text" id="idnv" class="idnv form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Họ tên</label>
                        <input type="text" id="ho-ten" class="ho-ten form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label>Giới tính:</label>
                        <div class="sex">
                            <input class="radioBtnClass" type="radio" id="male" name="fav_language" value="true">
                            <label for="male">Nam</label>
                            <input class="radioBtnClass" type="radio" id="female" name="fav_language" value="false">
                            <label for="female">Nữ</label>
                        </div>
                    </div>
                    <div class="year">
                        <label for="year" style="float: left">Năm sinh:</label>
                        <input list="year" name="year" id="years" >
                        <datalist id="year">
                            <option> Year</option>
                        </datalist>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary edit" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!------------- Modal Add Staff ------------->
    <div class="modal fade" id="AddStaffModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" style="background-color: blanchedalmond;">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Staff</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label for="">Mã nhân viên</label>
                        <input type="text" id="idnvAdd" class="idnv form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Họ tên</label>
                        <input type="text" id="ho-tenAdd" class="ho-ten form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label>Giới tính:</label>
                        <div class="sex">
                            <input class="radioBtnClassAdd" type="radio" id="maleAdd" name="fav_language" value="true">
                            <label for="male">Nam</label>
                            <input class="radioBtnClassAdd" type="radio" id="femaleAdd" name="fav_language" value="false">
                            <label for="female">Nữ</label>
                        </div>
                    </div>
                    <div class="year">
                        <label for="yearAdd" style="float: left">Năm sinh:</label>
                        <input list="yearAdd" name="yearAdd" id="yearsAdd">
                        <datalist id="yearAdd">
                            <option> Year</option>
                        </datalist>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary create" data-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>
    <!---  End Modal Add   --->
    <div id="smg"></div>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>
                            DANH SÁCH NHÂN VIÊN
                            <a href="#" data-toggle="modal" data-target="#AddStaffModal" class="btn btn-primary float-right btn-sm" id="addStaff">Add New</a> <br /><br />
                        </h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr class="table100-head">
                                    <th class="column1">Mã nhân viên</th>
                                    <th class="column2">Họ tên</th>
                                    <th class="column3">Năm sinh</th>
                                    <th class="column4">Giới tính</th>
                                    <th class="column5" style="text-align: center">Xóa</th>
                                </tr>
                            </thead>
                            <tbody id="load_data" style="text-align: center">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-------------------------------------- SCRIPT ------------------------------------ -->
    <script>
        var host = "https://localhost:44391/api";
        var x = document.getElementById("Edit");


        // LOAD DATA
        $(document).ready(function () {
            LoadData();
        });
        function LoadData() {
            $.ajax({
                //host
                url: host + '/NhanVien/DSNV',
                type: 'GET',
                success: function (rs) {
                    console.log(rs);
                    var str = "";

                    $.each(rs, function (i, item) {
                        str += "<tr>";
                        str += "<td style='text-align: center' ><a href='#' data-toggle='modal' data-target='#Edit' class='btn btn - primary float - right btn - sm' data-target='#Edit' onclick='javascript:ShowModal(\"" + item.maNV + "\")' id='idNhanVien'>" + item.maNV + "</a></td>";
                        str += "<td style='text-align: center'>" + item.hoTen + "</td>";
                        str += "<td style='text-align: center'>" + item.namSinh + "</td>";
                        str += "<td style='text-align: center'>" + (item.gioiTinh == false ? "Nữ" : "Nam") + "</td>";
                        str += "<td style='text-align: center'><button type ='button' value = '' class='delete_staff btn btn-danger btn-sm'>Xóa</button></td > ";
                        str += "</tr>";

                    });

                    $('#load_data').html(str);
                }
            });
        }

        // Add Staff
        $("body").on("click", ".create", function (e) {
            var data = {
                'maNV': $('idnv').val(),
                'hoTen': $('#ho-ten').val(),
                'namSinh': $('#year').val(),
                'gioiTinh': $('input[class="radioBtnClass"]:checked').val() === 'true' ? true : false,
            }
            var _staff = {};
            _staff.maNV = $("#idnvAdd").val();
            _staff.hoTen = $("#ho-tenAdd").val();
            _staff.gioiTinh = $('input[class="radioBtnClassAdd"]:checked').val() === 'true' ? true : false;
            _staff.namSinh = $("#yearAdd").val();
            console.log(data);
            $.ajax({
                type: 'POST',
                url: host + '/NhanVien/Create',
                data: JSON.stringify(_staff),
                contentType: 'application/json',
                dataType: 'html',
                success: function (r) {
                    console.log(r);
                    if (r) {
                        alert("Add New Staff.");
                    } else {
                        alert("Staff not found.");
                    }
                    LoadData();
                }
            });
        });



        // Show Modal 1 NV
        function ShowModal(maNV) {
            $.ajax({
                url: host + '/NhanVien/FindByMaNV:' + maNV,
                type: 'GET',
                success: function (nv) {
                    console.log(nv);
                    $('#idnv').val(nv.maNV);
                    $('#ho-ten').val(nv.hoTen);
                    if (nv.gioiTinh == true) {
                        $("#male").prop("checked", true);
                    }
                    else {
                        $("#female").prop("checked", true);
                    }
                    $('#year').val(nv.namSinh);
                }
            });
        }

        // UPDATE
        $("body").on("click", ".edit", function (e) {
            e.preventDefault();
            e.stopImmediatePropagation();
            var _staff = {};
            _staff.maNV = $("#idnv").val();
            _staff.hoTen = $("#ho-ten").val();
            _staff.gioiTinh = $('input[class="radioBtnClass"]:checked').val() === 'true' ? true : false;
            _staff.namSinh = $("#year").val();
            $.ajax({
                url: host + '/NhanVien/Edit/' + _staff.maNV,
                type: 'PUT',
                data: JSON.stringify(_staff),
                contentType: "application/json; charset=utf-8",
                dataType: 'html',
                success: function (r) {
                    // console.log(r);
                    if (r) {
                        alert("Staff record updated.");
                    } else {
                        alert("Staff not found.");
                    }
                    LoadData();
                }
            });
        });

        // YEAR select
        (function () {
            let year_selected = (new Date).getDate(); // current year
            let option = '';
            option = '<input list="years" name="year" id="year">< datalist id = "years" > '; // first option
            let year = new Date().getFullYear();
            for (let i = 1900; i <= year; i++) {
                let year = (i <= 9) ? '0' + i : i;
                let selected = (i === year_selected ? ' selected' : '');
                option += '<option value="' + year + '"' + selected + '>' + year + '</option>';
            }
            option += '</datalist>';
            document.getElementById("year").innerHTML = option;
            document.getElementById("yearAdd").innerHTML = option;
        })();

    </script>

</body>

</html>
