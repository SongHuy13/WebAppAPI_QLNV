<!DOCTYPE html>
<html lang="en">

<head>
    <title>QLNV</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--------------           MAIN               ---------------->

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- ----------------------------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
    <script src="/lib/codemirror.js"></script>
    <script src="/lib/codemirror_jsx.js"></script>
    <script async="" src="https://www.googletagmanager.com/gtm.js?id=GTM-KTCFC3S"></script>
    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script>
    <script src="js/site.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <meta name="robots" content="noindex, follow">
    <style>
    </style>

</head>

<body>
    <!-- DSNV LOAD DATA -->
    <div id="smg"></div>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>
                            DANH SÁCH NHÂN VIÊN
                            <a href="#" data-toggle="modal" data-target="#AddStaffModal"
                                class="btn btn-primary float-right btn-sm" id="addStaff">Add New</a> <br /><br />
                        </h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped" id="example">
                            <thead>
                                <tr class="table100-head">
                                    <th class="column1"><a href="" class='btn btn - primary float - right btn - sm'
                                            style="font-family: OpenSans-Regular; font-size: 18px; color: #fff; line-height: 1.2;font-weight: unset;"
                                            onclick="LoadData()">Mã
                                            nhân viên</a></th>
                                    <th class="column2"><a href="#" class='btn btn - primary float - right btn - sm'
                                            style="font-family: OpenSans-Regular; font-size: 18px; color: #fff; line-height: 1.2;font-weight: unset;"
                                            onclick="Sort_Hoten()">Họ
                                            tên </a> </th>
                                    <th class="column3"><a href="" class='btn btn - primary float - right btn - sm'
                                            style="font-family: OpenSans-Regular; font-size: 18px; color: #fff; line-height: 1.2;font-weight: unset;"
                                            onclick="Sort_NamSinh()">Năm
                                            sinh</a></th>
                                    <th class="column4"><a href="" class='btn btn - primary float - right btn - sm'
                                            style="font-family: OpenSans-Regular; font-size: 18px; color: #fff; line-height: 1.2;font-weight: unset;"
                                            onclick="LoadData()">Giới
                                            tính</a></th>
                                    <th class="column5" style="text-align: center"> <a href=""
                                            class='btn btn - primary float - right btn - sm' onclick="LoadData()"
                                            style="font-family: OpenSans-Regular; font-size: 18px; color: #fff; line-height: 1.2;font-weight: unset;">Xóa</a>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="load_data" class="load_data" style="text-align: center">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Load Data -->
    <!-- Edit $ Update Modal -->
    <div class="modal fade" id="Edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Cập nhật thông tin nhân viên
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label for="">Mã nhân viên</label>
                        <input type="text" id="idnv" class="idnv form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Họ tên</label>
                        <input type="text" id="ho-ten" class="ho-ten form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label>Giới tính:</label>
                        <div class="sex">
                            <input class="radioBtnClass" type="radio" id="male" name="fav_language" value="true">
                            <label for="male">Nam</label>
                            <input class="radioBtnClass" type="radio" id="female" name="fav_language" value="false">
                            <label for="female">Nữ</label>
                        </div>
                    </div>
                    <div class="year">
                        <label for="year" style="float: left">Năm sinh:</label>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary edit" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Edit $ Update Modal -->

    <!------------- Modal Add Staff ------------->
    <div class="modal fade" id="AddStaffModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Staff</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label for="">Mã nhân viên</label>
                        <input type="text" id="idnvAdd" class="idnv form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Họ tên</label>
                        <input type="text" id="ho-tenAdd" class="ho-ten form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label>Giới tính:</label>
                        <div class="sex">
                            <input class="radioBtnClassAdd" type="radio" id="maleAdd" name="fav_language" value="true">
                            <label for="male">Nam</label>
                            <input class="radioBtnClassAdd" type="radio" id="femaleAdd" name="fav_language"
                                value="false">
                            <label for="female">Nữ</label>
                        </div>
                    </div>
                    <div class="year">
                        <label for="yearAdd" style="float: left">Năm sinh:</label>
                        <input list="yearsAdd" name="yearAdd" id="yearAdd">
                        <datalist id="yearsAdd">

                        </datalist>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary create" data-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>
    <!---  End Modal Add   --->

    <!--------------DELETE Modal--------------->
    <div class="modal fade" id="DeleteStaffModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Staff Record</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="delete_staff_id">
                    <br>
                    <h5>Are You Sure? You Want To Delete This Record.</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary delete_staff_btn" data-dismiss="modal">Yes
                        Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-------------------------------------- SCRIPT ------------------------------------ -->
    <script>
        const host = "https://localhost:44391/api";
        var x = document.getElementById("Edit");

        // LOAD DATA
        $(document).ready(function () {
            LoadData();
        });
        function LoadData() {
            $.ajax({
                url: host + '/NhanVien/DSNV',
                type: 'GET',
                success: function (rs) {
                    console.log(rs);
                    var str = "";
                    $.each(rs, function (i, item) {
                        str += "<tr>";
                        str += "<td style='text-align: center' ><a href='#' data-toggle='modal' data-target='#Edit' class='btn btn - primary float - right btn - sm' data-target='#Edit' onclick='javascript:ShowModal(\"" + item.maNV + "\")' id='idNhanVien'>" + item.maNV + "</a></td>";
                        str += "<td style='text-align: center'>" + item.hoTen + "</td>";
                        str += "<td style='text-align: center'>" + item.namSinh + "</td>";
                        str += "<td style='text-align: center'>" + (item.gioiTinh == false ? "Nữ" : "Nam") + "</td>";
                        str += "<td style='text-align: center'><button type ='button' value = '" + item.maNV + "' class='delete_staff btn btn-danger btn-sm'>Xóa</button></td > ";
                        str += "</tr>";

                    });

                    $('.load_data').html(str);
                }
            });
        }

        // SORT 
        // SORT HoTen
        function Sort_NamSinh() {
            $.ajax({
                url: host + '/NhanVien/SortNamSinh',
                type: 'GET',
                success: function (rs) {
                    console.log(rs);
                    var str = "";

                    $.each(rs, function (i, item) {
                        str += "<tr>";
                        str += "<td style='text-align: center' ><a href='#' data-toggle='modal' data-target='#Edit' class='btn btn - primary float - right btn - sm' onclick='javascript:ShowModal(\"" + item.maNV + "\")' id='idNhanVien'>" + item.maNV + "</a></td>";
                        str += "<td style='text-align: center'>" + item.hoTen + "</td>";
                        str += "<td style='text-align: center'>" + item.namSinh + "</td>";
                        str += "<td style='text-align: center'>" + (item.gioiTinh == false ? "Nữ" : "Nam") + "</td>";
                        str += "<td style='text-align: center'><button type ='button' value = '" + item.maNV + "' class='delete_staff btn btn-danger btn-sm'>Xóa</button></td > ";
                        str += "</tr>";
                    });
                    $('.load_data').html(str);
                }
            });
        }
        // SORT HoTen
        function Sort_Hoten() {
            $.ajax({
                url: host + '/NhanVien/SortHoTen',
                type: 'GET',
                success: function (rs) {
                    console.log(rs);
                    var str = "";

                    $.each(rs, function (i, item) {
                        str += "<tr>";
                        str += "<td style='text-align: center' ><a href='#' data-toggle='modal' data-target='#Edit' class='btn btn - primary float - right btn - sm' data-target='#Edit' onclick='javascript:ShowModal(\"" + item.maNV + "\")' id='idNhanVien'>" + item.maNV + "</a></td>";
                        str += "<td style='text-align: center'>" + item.hoTen + "</td>";
                        str += "<td style='text-align: center'>" + item.namSinh + "</td>";
                        str += "<td style='text-align: center'>" + (item.gioiTinh == false ? "Nữ" : "Nam") + "</td>";
                        str += "<td style='text-align: center'><button type ='button' value = '" + item.maNV + "' class='delete_staff btn btn-danger btn-sm'>Xóa</button></td > ";
                        str += "</tr>";
                    });
                    $('.load_data').html(str);
                }
            });
        }

        // DELETE Staff
        $("body").on("click", ".delete_staff", function (e) {
            var manv_id = $(this).val();
            $("#delete_staff_id").val(manv_id);
            $(DeleteStaffModal).modal("show");
        })
        $("body").on("click", ".delete_staff_btn", function (e) {
            e.preventDefault();

            var manv_id = $("#delete_staff_id").val();

            $.ajax({
                url: host + '/NhanVien/Remove/' + manv_id,
                type: 'DELETE',
                success: function (response) {
                    if (response.status == 500) {

                        alert(response.message);
                    } else {
                        $('#smg').text(response.message);
                        $(DeleteStaffModal).modal("hide");

                    }
                    LoadData();
                }
            })
        })

        // Add Staff
        $("body").on("click", ".create", function (e) {
            var _staff = {};
            _staff.maNV = $("#idnvAdd").val();
            _staff.hoTen = $("#ho-tenAdd").val();
            _staff.gioiTinh = $('input[class="radioBtnClassAdd"]:checked').val() === 'true' ? true : false;
            _staff.namSinh = $("#yearAdd").val();
            console.log(_staff);
            $.ajax({
                type: 'POST',
                url: host + '/NhanVien/Create',
                data: JSON.stringify(_staff),
                contentType: 'application/json',
                dataType: 'html',
                success: function (r) {
                    console.log(r);
                    if (r) {
                        alert("Add New Staff.");
                    } else {
                        alert("Staff not found.");
                    }
                    LoadData();
                }
            });
        });


        // Show Modal 1 NV
        function ShowModal(maNV) {
            $.ajax({
                url: host + '/NhanVien/FindByMaNV:' + maNV,
                type: 'GET',
                success: function (nv) {
                    console.log(nv);
                    $('#idnv').val(nv.maNV);
                    $('#ho-ten').val(nv.hoTen);
                    if (nv.gioiTinh == true) {
                        $("#male").prop("checked", true);
                    }
                    else {
                        $("#female").prop("checked", true);
                    }
                    $('#year').val(nv.namSinh);
                }
            });
        }

        // UPDATE
        $("body").on("click", ".edit", function (e) {
            e.preventDefault();
            e.stopImmediatePropagation();
            var _staff = {};
            _staff.maNV = $("#idnv").val();
            _staff.hoTen = $("#ho-ten").val();
            _staff.gioiTinh = $('input[class="radioBtnClass"]:checked').val() === 'true' ? true : false;
            _staff.namSinh = $("#year").val();
            $.ajax({
                url: host + '/NhanVien/Edit/' + _staff.maNV,
                type: 'PUT',
                data: JSON.stringify(_staff),
                contentType: "application/json; charset=utf-8",
                dataType: 'html',
                success: function (r) {
                    // console.log(r);
                    if (r) {
                        alert("Staff record updated.");
                    } else {
                        alert("Staff not found.");
                    }
                    LoadData();
                }
            });
        });

        // YEAR select
        (function () {
            let year_selected = (new Date).getDate(); // current year
            let option = '';
            option = ' '; // first option
            let year = new Date().getFullYear();
            for (let i = 1900; i <= year; i++) {
                let year = (i <= 9) ? '0' + i : i;
                let selected = (i === year_selected ? ' selected' : '');
                option += '<option value="' + year + '"' + selected + '>' + year + '</option>';
            }
            document.getElementById("years").innerHTML = option;
            document.getElementById("yearsAdd").innerHTML = option;
        })();

    </script>

</body>

</html>
