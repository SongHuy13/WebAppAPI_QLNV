        function LoadData() {
            $.ajax({
                //host
                url: host + '/NhanVien/DSNV',
                type: 'GET',
                success: function (rs) {
                    console.log(rs);
                    var str = "";

                    $.each(rs, function (i, item) {
                        str += "<tr>";
                        str += "<td style='text-align: center' ><a href='#' onclick='javascript:showDialog(\"" + item.maNV + "\")' id='idNhanVien'>" + item.maNV + "</a></td>";
                        str += "<td style='text-align: center'><a class='ho-ten'>" + item.hoTen + "</a></td>";
                        str += "<td style='text-align: center'>" + item.namSinh + "</td>";
                        str += "<td style='text-align: center'>" + (item.gioiTinh == false ? "Nữ" : "Nam") + "</td>";
                        str += "</a></tr>";
                        
                    });

                    $('#load_data').html(str);
                }
            });
        }
        function showDialog(maNV) {
            x.showModal();
            $.ajax({
                url: host + '/NhanVien/FindByMaNV:' + maNV,
                type: 'GET',
                success: function (nv) {
                    console.log(nv);
                    $('#idnv').val(nv.maNV);
                    $('#ho-ten').val(nv.hoTen);
                    if (nv.gioiTinh == true) {
                        $("#male").prop("checked", true);
                    }
                    else {
                        $("#female").prop("checked", true);
                    }
                    $('#year').val(nv.namSinh);
                }
            });
        }
        // Data
        function validateData() {
            var txtID = $("#idnv").val();

                errMsg += "<li>Please enter Name.</li>";
            }
            if (txtID.length <= 0) {
                errCount++;
                errMsg += "<li>Please enter Email.</li>";
            }
            if (txtYear.length <= 0) {
                errCount++;
                errMsg += "<li>Please enter Age.</li>";
            }
            if (errCount > 0) {

                $(".errMsg ul").remove()
                $(".errMsg").append("<ul>" + errMsg + "</ul>");
                $(".errMsg").slideDown('slow');
            }
            return errCount;
        }

        // UPDATE 2
         $(document).on('click', '#btnUpdate', function (e) {
             e.preventDefault();
             e.stopImmediatePropagation();
             var idNhanVien = $('#idnv').val();
             var data = {
                 'MaNV': $('#idnv').val(),
                 'HoTen': $('#ho-ten').val(),
                 'NamSinh': $('#year').val(),
                 'GioiTinh': $('input[class="radioBtnClass"]:checked').val()
             }
             $.ajax({
                 url: host + '/NhanVien/Edit:' + idNhanVien,
                 type: 'PUT',
                 data: data,
                 dataType: 'json',
                 success: function (r) {
                     // console.log(r);
                     alert("Updated");
                     if (r.status == 400) {
                         $('#updateform_errList').html("");
                         $('#updateform_errList').addClass('alert alert-danger');
                         $.each(r.errors, function (key, err_values) {
                             $('#updateform_errList').append('<li>'+err_values+'</li>');
                         });
                     } else if(r.status == 404){
                         $('#updateform_errList').html("");
                         $('#success_message').addClass('alert alert-danger');
                         $('#success_message').text(r.message);
                     } else{
                         $('#updateform_errList').html("");
                         $('#success_message').html("");
                         $('#success_message').addClass('alert alert-danger');
                         $('#success_message').text(r.message);
                         $('#myDialog').modal('hide');
                     }
                 }
             });
         });

        (function () {
            let year_selected = (new Date).getDate(); // current year
            let option = '';
            option = '<input list="years" name="year" id="year">< datalist id = "years" > '; // first option
            let year = new Date().getFullYear();
            for (let i = 1900; i <= year; i++) {
                let year = (i <= 9) ? '0' + i : i;
                let selected = (i === year_selected ? ' selected' : '');
                option += '<option value="' + year + '"' + selected + '>' + year + '</option>';
